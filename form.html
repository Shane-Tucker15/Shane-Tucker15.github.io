<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="" rel="stylesheet" type="text/css" />
  </head>

  <body>
      <main>
        <form>
            <div>
              <label for="name">Name:</label>
              <textarea
                id="name"
                type="text"
                name="name"
                cols="175"
                rows="1" >
              </textarea>
            </div>
            <br>
            <div>
              <label for="email">Email:</label>
              <textarea 
                id="email" 
                type="text" 
                name="email" 
                cols="175"
                rows="1" >
              </textarea>
            </div>
            <br>
            <div>
              <label for="form-message">Your message:</label>
              <textarea
                id="form-message"
                name="message"
                autofocus="on"
                required
                cols="175"
                rows="10"
                maxlength="500">
              </textarea>
            </div>
            <br>
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>
    </main>
  </body>
</html>
